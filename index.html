<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hamburger animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </div>
<script>
    const burgerAnim = () => {
        const burger = document.querySelector('.burger');
        
        burger.addEventListener('click', () => {
            burger.classList.toggle('toggle');
        })
    }

    burgerAnim();   


</script>
</body>
</html>
